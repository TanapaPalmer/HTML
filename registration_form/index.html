<body>
    <div class="twoblocks">
        <div class="bigblockbehind">
        <h2>REGISTRATION FORM</h2>
            <form>
                <label>
                    <br>First Name:     
                    <input type="text"></br> 
                </label>
                <label>
                    <br>Last Name: 
                    <input type="text"></br>
                </label>
                <label>
                    <br>Password: 
                    <input type="password"></br>
                </label>
                <label>
                    <br>Date Of Birth: 
                    <input type="date"></br>
                </label>
                <label>

                <label>

                </label>
                <lable>
                    <br>What kind of person are you?</br>
                    <br><textarea name="tell me" cols="50" rows="4">I am...</textarea></br>
                </lable>
                <label>
                    <br>Are you...
                    <select>
                        <option>Left Handed</option>
                        <option>Right Handed</option></br>
                    </select>
                </label>
                <label>
                    <br><br><input type="checkbox" name="true" checked="checked" />
                    I confirm that all information given above is true!</br>
                </label>
                <label>
                    <br />
                    <input type="submit" value="Submit" align:"center" />
            </form>
